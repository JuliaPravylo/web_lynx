<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon/favicon-32x32.png">
    <title lang="en">Lynx Patriot</title>
</head>

<body>
    <div class="body">
            <header class="header">
                <div class="container header__container">
                    <a href="#" class="logo-home">
                        <img class="logo-icon" src="/img/LynxPatriot_Olive.svg" alt="logo">
                    </a>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">Про нас</li>
                            <li class="nav-item">Проєкти</li>
                            <li class="nav-item">Новини</li>
                            <li class="nav-item">Контакти</li>
                        </ul>
                    </nav>
                    <div class="donate-button">
                        <a class="donate-link" href="#">
                            <img class="donate-logo" src="/img/lynx_foot.jpg" alt="foot-logo">
                            <span>Підтримати</span> 
                        </a>
                    </div>
                </div>
                <div class="header-titles">
                    <div class="titles header-titles">
                        <h2>Громадська організація</h2>
                        <h1>Lynx Patriot</h1>
                        <h3>Допомагаємо захисникам і захисницям України</h3>
                    </div>
                    <div class="soc-links">
                        <a class="link link__soc-links" href="#"> 
                            <img src="/img/socnet_logo/fb_logo.jpg" alt="fb_logo">
                        </a>
                        <a class="link link__soc-links" href="#"> 
                            <img src="/img/socnet_logo/instagram_logo.jpg" alt="phone_logo">
                        </a>
                        <a class="link link__soc-links" href="#"> 
                            <img src="/img/socnet_logo/telegram_logo.jpg" alt="telegram_logo">
                        </a>
                    </div>
                    <img src="/img/bg_photo/soldier_ukrainian_flag.jpg" alt="soldier_ukrainian_flag">
                </div>
            </header>
    <main class="main"> 
        <div class="container main__container">
            <section class="section about__section"></section>
            <section class="section projects__section"></section>
            <section class="section news__section"></section>
            <section class="section contacts__section"></section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__item"></div>
            <ul class="social-links">
                <li class="social-links__item"></li>
                <li class="social-links__item"></li>
                <li class="social-links__item"></li>
                <li class="social-links__item"></li>
                <li class="social-links__item"></li>
            </ul>
            <div class="donate-button">Підтримати</div>
            <div class="fast-contacts"></div>
        </div>
    </footer>
    </div>

</body>
</html>
